<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mods latterday | Авто-пиар</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="download-container">
        <h1>Добро пожаловать на страницу загрузки</h1>
        <div class="download-link">
            <img src="https://i.imgur.com/TwHFCUp.png" alt="Download Icon" onclick="downloadFile()">
            <p>Описание скрипта: <br> Данный скрипт сделан для автоматического пиара в 3 чата, а именно /ad, /rr и /s</p>
            <h4>Нажмите на картинку для скачивания, чтобы загрузить файл</h4>
        </div>
    </div>

    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'autopiar.luac';
            link.download = 'autopiar.luac';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
