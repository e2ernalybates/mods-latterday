<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="avaGroup.png">
    <title>mod's latterday | Flooder by 7sg</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .video-container {
            width: 50vw; /* Изменено на ширину окна просмотра */
            height: 80vw; /* Высота равна ширине, чтобы сделать видео квадратным */
            max-width: 800px;
            max-height: 80vh; /* Ограничение по вертикали */
        }

        .video-button {
            position: relative;
            overflow: hidden;
            margin: 10px;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 70vw;
            max-width: 400px;
            height: 70vw;
            max-height: 400px;
        }

        .video-button:hover {
            background-color: #ccc;
            transform: scale(1.05); /* Увеличение размера при наведении */
        }

        .video-button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Добавлено, чтобы изображение вписывалось в блок */
            border-radius: 5px;
        }

        .button-content {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000000;
            background-color: rgb(255, 44, 44)
        }

        .button-content h3 {
            margin: 0;
        }

        .watch-button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        .watch-button:hover {
            background-color: #555;
        }

        .above-text-image {
            width: 20%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/rhWM3WV.png" alt="Your Image Description" class="above-text-image"">
    </header>

    <div id="content">
        <a href="flooder">
            <div class="video-button">
                <img src="https://ideogram.ai/api/images/direct/QkkOmmV3RqKmbN5L0cgpPg.jpg" alt="Video Thumbnail">
            </div>
        </a>
    </div>

    <div class="video-popup" id="videoPopup" onclick="closeVideo()">
        <div class="video-container">
            <iframe width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showVideo(videoId) {
            var videoPopup = document.getElementById('videoPopup');
            videoPopup.style.display = 'flex';
            var videoFrame = document.querySelector('.video-container iframe');
            videoFrame.src = 'https://www.youtube.com/embed/' + videoId;
        }

        function closeVideo() {
            var videoPopup = document.getElementById('videoPopup');
            videoPopup.style.display = 'none';
        }
    </script>
</body>
</html>
